<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5"
        style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Login</h3>

            <div class="form-outline mb-4">
              <label for="username">Username</label>
              <input name="username" id="username" type="text" autocomplete="off" placeholder="Username"
                [(ngModel)]="username">
            </div>

            <div class="form-outline mb-4">
              <label for="password">Senha</label>
              <input name="password" id="password" type="password" placeholder="Password" [(ngModel)]="password">
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input name="form1Example3" id="form1Example3" class="form-check-input" type="checkbox" value="" />
              <label for="form1Example3"> Lembrar senha</label>
            </div>

            <button (click)="login()">Login</button>

            <hr class="my-4">



          </div>
        </div>
      </div>
    </div>
  </div>
</section>
